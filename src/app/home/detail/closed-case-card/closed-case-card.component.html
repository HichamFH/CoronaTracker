<div class="closed-case">
  <div class="uk-card uk-card-default">
    <div class="uk-card-header">
      <div class="uk-grid-small uk-flex-middle" uk-grid>
        <div class="uk-width-auto">
          <img
            style="width: 50px"
            src="../../../../assets/images/arrows.svg"
            alt=""
          />
        </div>
        <div class="uk-width-expand">
          <h3 class="uk-card-title uk-margin-remove-bottom">Closed Case</h3>
          <p class="uk-text-meta uk-margin-remove-top">
            {{ formatted_date }}
          </p>
        </div>
      </div>
    </div>
    <div class="uk-card-body">
      <h3>
        <b>{{ closedCase | number: "1.0-0" }}</b>
      </h3>
      <p>Cases which had an outcome</p>
    </div>
    <div class="uk-card-footer">
      <div class="col-sm-12 col-md-6 col-xl-6" *ngIf="pays">
        <h3 class="recoveredBg">
          <b>{{ pays.recovered | number: "1.0-0" }}</b>
          <strong class="ft-p">
            ({{ recoveredPercentage.toFixed(1) }}%)
          </strong>
        </h3>
        <p class="recoveredBg">Recovered</p>
      </div>
      <div class="col-sm-12 col-md-6 col-xl-6" *ngIf="pays">
        <h3 class="deathBg">
          <b>{{ pays.deaths | number: "1.0-0" }}</b>
          <strong class="ft-p"> ({{ deathsPercentage.toFixed(1) }}%) </strong>
        </h3>
        <p class="deathBg">Deaths</p>
      </div>
    </div>
  </div>
</div>
