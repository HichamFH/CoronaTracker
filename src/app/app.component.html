<ngx-spinner
  bdColor="rgba(11,0,0,0.6)"
  size="medium"
  color="#f3f2f2"
  type="square-jelly-box"
  [fullScreen]="true"
  ><p style="color: white"></p
></ngx-spinner>

<div class="uk-section-primary uk-preserve-color">
  <div
    uk-sticky="animation: uk-animation-slide-top; sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; cls-inactive: uk-navbar-transparent top: 200"
  >
    <nav class="uk-navbar-container">
      <div class="uk-container uk-container-expand">
        <div uk-navbar>
          <ul class="uk-navbar-nav">
            <li class="uk-active">
              <a routerLink=""
                ><img
                  class="h-30"
                  src="../assets/images/corona-logo.svg"
                  alt=""
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <router-outlet></router-outlet>

  <app-footer></app-footer>
</div>
